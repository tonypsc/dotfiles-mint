set -sg escape-time 0
bind c new-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm-256color:RGB'

# Enable 24-bit truecolor support for all terminals
set-option -ga terminal-overrides ",*256col*:Tc"

# Allow tmux to pass through italics and other attributes
set -g allow-rename off
set -g focus-events on

### --- Interface Tweaks ---
# Enable mouse support (scroll, resize panes, click windows)
set -g mouse on

# Use vim-style copy mode
setw -g mode-keys vi

# Better copy/paste integration with system clipboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line


# Use Ctrl-a instead of default prefix (optional)
set -g prefix C-k
unbind C-b
#bind C-a send-prefix

### --- Status Bar ---
# Simple clean status line
set -g status-bg black
set -g status-fg white
set -g status-interval 5
set -g status-left-length 30
set -g status-left '#[fg=green]#S #[fg=blue]| #[fg=yellow]%Y-%m-%d %H:%M'
set -g status-right '#[fg=cyan]#(whoami) #[fg=white]#H'

### --- Performance ---
set -sg escape-time 10  # Faster response after pressing Esc
set -g history-limit 10000

